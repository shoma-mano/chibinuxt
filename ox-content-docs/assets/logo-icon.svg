  <!-- Content lines -->
  <g fill="#fff">
    <rect x="28" y="16" width="36" height="3" rx="1.5" transform="rotate(-8 46 17.5)" opacity="0.9"/>
    <rect x="34" y="46" width="48" height="4" rx="2" transform="rotate(-3 58 48)" opacity="0.9"/>
